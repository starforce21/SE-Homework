<!DOCTYPE html>
<html lang="en">
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id='p1' style="text-align: center;"></p>
    <p id='p2'></p>
    <button id=b1 onclick="byName()">sort by Name</button>
    <button id=b2 onclick="byTicker()">sort by Ticker</button>
    <button id=b3 onclick="byMcap()">sort by MarketCap</button>
    <button id=b4 onclick="byPrice()">sort by Price</button>
    <button id=b5 onclick="byPE()">sort by PE Ratio</button>
    <button id=b6 onclick="byEPS()">sort by EPS</button>
    <button id=b7 onclick="dispTable()">I dont know how this work</button>
    <p id='p3'></p>
    <script>
        var text='<table style="width:100%"><tr><th>Company</th><th>Ticker</th><th>MarketCap</th><th>Price</th><th>PE Ratio</th><th>EPS</th></tr>'
        const STONKS='<u>'+'FAGMAT'+'<u>'
        class Stock{
            constructor(name,ticker,price,mcap,pe,eps){
                this.name=name
                this.ticker=ticker
                this.price=price
                this.mcap=mcap
                this.pe=pe
                this.eps=eps
            }
            dispStock()
            {
                text+='<tr><td>'+this.name+'</td><td>'+this.ticker+'</td><td>'+this.mcap
                    +'B</td><td>$'+this.price+'</td><td>'+this.pe+'</td><td>'+this.eps+'</td></tr>'
                // text+='<li>'+this.name+' ticker '+this.ticker
                //     +' current price is '+this.price+' dollar. With marketcap of '
                //     +this.mcap+ ' and PE ratio at '+this.pe+' and EPS of '+this.eps+'</li>'
                // return text
            }
            
        }
        let stock1= new Stock('Meta Platform','FB',327,911,23.43,13.97)
        stock1.dispStock()
        let stock2= new Stock('Apple','AAPL',172,2831,30.76,5.61)
        stock2.dispStock()
        let stock3= new Stock('Alphabet Inc.','GOOG',2870,1897,27.64,103.81)
        stock3.dispStock()
        let stock4= new Stock('Mircosoft','MSFT',326,2447,36.46,8.94)
        stock4.dispStock()
        let stock5= new Stock('Amazon','AMZN',3317,1683,64.94,51.1)
        stock5.dispStock()
        let stock6= new Stock('Tesla','TSLA',937,940,305.6,3.06)
        stock6.dispStock()
        text+='</table>'
        let bigObject=[stock1,stock2,stock3,stock4,stock5,stock6]
        const byName=()=>bigObject.sort((a,b)=>{
            var nameA = a.name.toUpperCase()
            var nameB = b.name.toUpperCase()
            if (nameA < nameB)
                return -1;
            if (nameA > nameB)
                return 1;
            return 0;
        })
        const byTicker=()=>bigObject.sort((a,b)=>{
            var nameA = a.ticker.toUpperCase()
            var nameB = b.ticker.toUpperCase()
            if (nameA < nameB)
                return -1;
            if (nameA > nameB)
                return 1;
            return 0;
        })
        const byMcap=()=>bigObject.sort((a,b)=>a.mcap - b.mcap)
        const byPE=()=>bigObject.sort((a,b)=>a.pe - b.pe)
        const byEPS=()=>bigObject.sort((a,b)=>a.eps - b.eps)
        const byPrice=()=>bigObject.sort((a,b)=>a.price - b.price)
        console.log(bigObject);
        let table
        const dispTable=()=>{
            table='<table style="width:100%"><tr><th>Company</th><th>Ticker</th><th>MarketCap</th><th>Price</th><th>PE Ratio</th><th>EPS</th></tr>'
            bigObject.map((x,index)=>table+='<tr><td>'+bigObject[index].name+'</td><td>'+bigObject[index].ticker+'</td><td>'+bigObject[index].mcap
                    +'B</td><td>$'+bigObject[index].price+'</td><td>'+bigObject[index].pe+'</td><td>'+bigObject[index].eps+'</td></tr>')
            table+='</table>'
            document.getElementById('p3').innerHTML=table
        }
        document.getElementById('p1').innerHTML=STONKS
        document.getElementById('p2').innerHTML=text
    </script>
</body>
</html>
