<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id=p1 onclick="document.getElementById('p1').innerHTML=maxOfThree(1,2,3)">the biggest number of 1 2 and 3 is</p>
    <script>
        const maxOfThree=(a,b,c)=>{
            if (a>b){
                if (a>c)
                return a
                else
                return c
            }
            else{
                if (b>c)
                    return b
                else
                    return c   
            }
        }
    </script>
</body>
</html>
